thymeleaf.format.datetime=yyyy-MM-dd HH:mm:ss

# Task states
mytasks.state.OPEN=Open
mytasks.state.TO_DO=To do
mytasks.state.IN_PROGRESS=In progress
mytasks.state.ON_HOLD=On hold
mytasks.state.DONE=Done
mytasks.state.CLOSED=Closed

# Task workflow
mytasks.state.transition.TO_DO.IN_PROGRESS=Start work
mytasks.state.transition.IN_PROGRESS.ON_HOLD=Pause work
mytasks.state.transition.ON_HOLD.IN_PROGRESS=Resume work
mytasks.state.transition.IN_PROGRESS.DONE=Done

# Task priorities
mytasks.priority.LOW=Low
mytasks.priority.NORMAL=Normal
mytasks.priority.HIGH=High
mytasks.priority.CRITICAL=Critical
