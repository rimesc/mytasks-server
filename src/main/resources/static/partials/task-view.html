<uib-alert class="alert-centered" type="danger" data-ng-if="error">
	<p><span class="glyphicon glyphicon-remove-sign"></span></p>
	<p data-ng-if="isDefined(error.code)"><strong>{{error.code}}</strong></p>
	<p data-ng-if="isDefined(error.detail)">{{error.detail}}</p>
</uib-alert>
<div data-ng-if="isDefined(task)">
	<h1 class="page-header">{{task.summary}}</h1>
	<div class="btn-toolbar pull-right">
		<div class="btn-group" role="group">
			<button type="submit" class="btn btn-default" data-ng-repeat="transition in transitions" data-ng-click="performTransition(transition)">{{transition.label}}</button>
		</div>
		<div class="btn-group" role="group">
			<button class="btn btn-default" data-ng-click="editTask()">
				<span class="glyphicon glyphicon-edit"></span>
			</button>
			<button class="btn btn-default" data-ng-click="deleteTask()">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</div>
	</div>
	<div>
		<span class="state" data-ng-class="'state-' + task.state.toLowerCase()">{{labels.states[task.state]}}</span>
		<span class="priority" data-ng-class="'priority-' + task.priority.toLowerCase()"></span>
	</div>
	<div class="readme">
		<!--
		<a role="button" title="Edit" class="btn edit" data-ng-if="isDefined(readMe)" data-ng-href="/projects/edit/{{project.id}}/documentation">
			<span class="glyphicon glyphicon-edit"></span>
		</a>
		-->
		<div class="markdown" data-ng-if="isDefined(readMe)" data-ng-bind-html="readMe.html"></div>
		<div data-ng-if="isUndefined(readMe)">
			<a role="button" class="btn btn-primary" data-ng-href="/projects/edit/{{project.id}}/documentation">
				Edit notes
			</a>
		</div>
	</div>
</div>
