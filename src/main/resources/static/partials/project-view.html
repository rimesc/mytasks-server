<uib-alert class="alert-centered" type="danger" data-ng-if="error">
	<p><span class="glyphicon glyphicon-remove-sign"></span></p>
	<p data-ng-if="isDefined(error.code)"><strong>{{error.code}}</strong></p>
	<p data-ng-if="isDefined(error.detail)">{{error.detail}}</p>
</uib-alert>
<div data-ng-if="isDefined(project)" class="project-header">
	<div class="btn-toobar pull-left">
		<div class="btn-group">
			<button type="button" class="btn btn-primary" data-ng-click="newTask()"><span class="glyphicon glyphicon-plus"></span> New Task</button>
		</div>
	</div>
	<div class="btn-toobar pull-right">
		<div class="btn-group">
			<button type="button" class="btn btn-default" data-ng-click="editProject()"><span class="glyphicon glyphicon-edit"></span> Edit</button>
			<button type="button" class="btn btn-default" data-ng-click="deleteProject()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
		</div>
	</div>
	<div style="clear: both"></div>
	<h1>{{project.name}}</h1>
	<p class="lead">{{project.description}}</p>
	<ul>
		<li>
			<a data-ng-href="#/projects/{{project.id}}/tasks">
				<span class="glyphicon glyphicon-check"></span>
				<span>{{project.numberOfOpenTasks}} open task{{project.numberOfOpenTasks == 1 ? '' : 's'}}</span>
			</a>
		</li>
		<li>
			<!-- <a data-ng-href="/projects/{{projectId}}/notes"> -->
			<span class="text-muted">
				<span class="glyphicon glyphicon-file"></span>
				<span>1 note</span>
			</span>
			<!-- </a> -->
		</li>
	</ul>
</div>
<div data-ng-if="isDefined(readMe)" class="readme">
	<div data-ng-if="readMe.html.length > 0">
		<button title="Edit" class="btn edit" data-ng-click="editReadMe()">
			<span class="glyphicon glyphicon-edit"></span>
		</button>
		<div class="markdown" data-ng-bind-html="readMe.html"></div>
	</div>
	<div data-ng-if="readMe.html.length == 0">
		<button class="btn btn-primary" data-ng-click="editReadMe()">
			Edit notes
		</button>
	</div>
</div>
