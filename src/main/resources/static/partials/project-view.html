<div class="project-header">
	<div class="btn-toobar pull-left">
		<div class="btn-group">
			<a type="button" class="btn btn-primary" data-ng-href="/tasks/new?project={{project.id}}"><span class="glyphicon glyphicon-plus"></span> New Task</a>
		</div>
	</div>
	<div class="btn-toobar pull-right">
		<div class="btn-group">
			<a type="button" class="btn btn-default" data-ng-href="/projects/edit/{{project.id}}"><span class="glyphicon glyphicon-edit"></span> Edit</a>
			<a type="button" class="btn btn-default" data-ng-href="/projects/delete/{{project.id}}"><span class="glyphicon glyphicon-trash"></span> Delete</a>
		</div>
	</div>
	<div style="clear: both"></div>
	<h1>{{project.name}}</h1>
	<p class="lead">{{project.description}}</p>
	<ul>
		<li>
			<a data-ng-href="/projects/{{project.id}}/tasks">
				<span class="glyphicon glyphicon-check"></span>
				<span>{{project.numberOfOpenTasks}} open task{{project.numberOfOpenTasks == 1 ? '' : 's'}}</span>
			</a>
		</li>
		<li>
			<!-- <a data-ng-href="/projects/{{projectId}}/notes"> -->
			<span class="text-muted">
				<span class="glyphicon glyphicon-file"></span>
				<span>1 note</span>
			</span>
			<!-- </a> -->
		</li>
	</ul>
</div>
<div class="readme">
	<a role="button" title="Edit" class="btn edit" data-ng-if="isDefined(readMe)" data-ng-href="/projects/edit/{{project.id}}/documentation">
		<span class="glyphicon glyphicon-edit"></span>
	</a>
	<div class="markdown" data-ng-if="isDefined(readMe)" data-ng-bind-html="readMe.html"></div>
	<div data-ng-if="isUndefined(readMe)">
		<a role="button" class="btn btn-primary" data-ng-href="/projects/edit/{{project.id}}/documentation">
			Edit notes
		</a>
	</div>
</div>
