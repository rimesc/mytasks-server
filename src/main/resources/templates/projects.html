<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel="icon" type="image/png" data-th-attr="href=@{/images/logo.png}">

		<title>myTasks - Home</title>

		<!-- Bootstrap core CSS -->
		<link data-th-attr="href=@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link data-th-attr="href=@{/css/dashboard.css}" rel="stylesheet">

	</head>

	<body>

		<nav data-th-replace="fragments :: navbar"></nav>

		<div class="container-fluid">
			<div class="row">
				<div data-th-replace="fragments :: sidebar(active='projects')"></div>
				
				<div id="page-content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Projects</h1>
					<div class="panel panel-default">
						<div class="panel-heading">
							<div style="float: right" class="btn-group btn-group-sm">
								<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> New Project</button>
							</div>
							<div style="clear: both"></div>
						</div>
  						<!-- div class="panel-body">
						</div-->
  						<ul class="list-group">
							<li data-th-each="project : ${projects}" class="list-group-item">
								<span class="badge" data-th-text="${project.numberOfTasks}">0</span>
								<h4 class="list-group-item-heading"><a href="#" data-th-text="${project.name}">Lorem ipsum</a></h4>
								<p class="list-group-item-text" data-th-text="${project.description}">
									Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.
								</p>
							</li>
					 	</ul>
					</div>

				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript -->
		<script data-th-attr="src=@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		<script data-th-attr="src=@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
	</body>
</html>
