<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel="icon" type="image/png" data-th-attr="href=@{/images/logo.png}">

		<title>myTasks - Home</title>

		<!-- Bootstrap core CSS -->
		<link data-th-attr="href=@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link data-th-attr="href=@{/css/dashboard.css}" rel="stylesheet">
		<link data-th-attr="href=@{/css/application.css}" rel="stylesheet">

	</head>

	<body>

		<nav data-th-replace="fragments :: navbar"></nav>

		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 main">
					<h1 class="page-header">New Task</h1>
	
					<form method="post" data-th-object="${taskForm}">
						<div class="form-group" data-th-classappend="${#fields.hasErrors('summary')} ? 'has-error'">
							<label for="taskSummary" class="control-label">Summary<span data-th-if="${#fields.hasErrors('summary')}" data-th-text="| (${#fields.errors('summary')[0]})|"> (error)</span></label>
							<input type="text" class="form-control" id="taskSummary" name="summary" placeholder="My new task" data-th-value="${summary}">
						</div>
						<div class="form-group" data-th-classappend="${#fields.hasErrors('description')} ? 'has-error'">
							<label for="taskDescription" class="control-label">Description<span data-th-if="${#fields.hasErrors('description')}" data-th-text="| (${#fields.errors('description')[0]})|"> (error)</span></label>
							<textarea rows="12" class="form-control" id="taskDescription" name="description" placeholder="A description of the task." data-th-value="${description}"></textarea>
						</div>
						<div class="form-group" data-th-classappend="${#fields.hasErrors('priority')} ? 'has-error'">
							<div class="row">
								<div class="col-md-4 col-sm-6 col-xs-12">
									<label for="taskPriority" class="control-label">Priority<span data-th-if="${#fields.hasErrors('priority')}" data-th-text="| (${#fields.errors('priority')[0]})|"> (error)</span></label>
									<select class="form-control" id="taskPriority" name="priority">
										<option data-th-each="p : ${priorities}" data-th-selected="${p} == ${priority} or (${priority} == null and ${p.name()} == 'NORMAL')" data-th-text="${p}" data-th-value="${p.name()}"></option>
									</select>
								</div>
							</div>
						</div>
						<button role="button" type="submit" class="btn btn-primary">Create</button>
						<a role="button" class="btn btn-default" data-th-href="@{/projects/{projectId}(projectId=${project.id})}">Cancel</a>
					</form>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript -->
		<script data-th-attr="src=@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		<script data-th-attr="src=@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
	</body>
</html>
