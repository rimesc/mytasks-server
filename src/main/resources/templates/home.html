<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel="icon" type="image/png" data-th-attr="href=@{/images/logo.png}">

		<title>myTasks - Home</title>

		<!-- Bootstrap core CSS -->
		<link data-th-attr="href=@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link data-th-attr="href=@{/css/application.css}" rel="stylesheet">
		<link data-th-attr="href=@{/css/mytasks.css}" rel="stylesheet">
	</head>

	<body data-ng-app="mytasks">

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">myTasks</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse" data-ng-controller="navbar">
					<ul class="nav navbar-nav navbar-left">
						<li data-ng-class="{ active: isActive('/') || isActive('')}"><a href="#/">Dashboard</a></li>
						<li data-th-with="isActive = (${active} == 'projects')" data-th-classappend="${isActive} ? 'active'"><a data-th-href="@{/projects}">Projects</a></li>
						<li data-th-with="isActive = (${active} == 'tasks')" data-th-classappend="${isActive} ? 'active'"><a data-th-href="@{/tasks}">Tasks</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li data-th-if="${@users.isAdmin(currentUser)}"><a title="Settings" data-th-href="@{/admin}"><span class="glyphicon glyphicon-cog"></span></a></li>
						<li><a title="Profile" href="#"><span class="glyphicon glyphicon-user"></span></a></li>
						<li><a title="Help" href="#"><span class="glyphicon glyphicon-question-sign"></span></a></li>
						<li>
							<form method="post" data-th-action="@{/logout}">
								<button title="Logout" type="submit" class="btn btn-link"><span class="glyphicon glyphicon-log-out"></span></button>
							</form>
						</li>
					</ul>
					<form class="navbar-form navbar-right">
						<input type="text" class="form-control" placeholder="Search...">
					</form>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="main">
						<div class="content" data-ng-view></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Angular JS core JavaScript -->
  		<script data-th-src="@{/webjars/angularjs/1.5.0/angular.min.js}" type="text/javascript"></script>
  		<script data-th-src="@{/webjars/angularjs/1.5.0/angular-route.min.js}" type="text/javascript"></script>

		<script data-th-src="@{/js/mytasks.js}"></script>

		<!-- Bootstrap core JavaScript -->
		<script data-th-attr="src=@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		<script data-th-attr="src=@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
	</body>
</html>
