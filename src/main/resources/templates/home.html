<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel="icon" type="image/png" data-th-attr="href=@{/images/logo.png}">

		<title>myTasks - Home</title>

		<!-- Bootstrap core CSS -->
		<link data-th-attr="href=@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link data-th-attr="href=@{/css/dashboard.css}" rel="stylesheet">
		<link data-th-attr="href=@{/css/application.css}" rel="stylesheet">

	</head>

	<body>

		<nav data-th-replace="fragments :: navbar(active='overview')"></nav>

		<div class="container">
			<div class="row">
				<div class="col-md-12 main">
					<h1 class="page-header">Dashboard</h1>
	
					<h2 class="sub-header">Projects</h2>
					<div>
						<ul class="list-group">
							<li data-th-each="project : ${projects}" class="list-group-item">
					<span class="badge" data-th-text="${project.numberOfTasks}">0</span>
									<h4 class="list-group-item-heading"><a data-th-href="@{/projects/{projectId}(projectId=${project.id})}" data-th-text="${project.name}">Lorem ipsum</a></h4>
										<p class="list-group-item-text" data-th-text="${project.description}">
											Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.
					</p>
							</li>
					 	</ul>
					</div>
	
					<h2 class="sub-header">Tasks</h2>
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>Summary</th>
									<th>Description</th>
									<th>Priority</th>
									<th>State</th>
									<th>Created</th>
									<th>Updated</th>
									<th>Project</th>
								</tr>
							</thead>
							<tbody>
								<tr data-th-each="task : ${tasks}">
									<td data-th-text="${task.id}">1</td>
									<td data-th-text="${task.summary}">Lorem</td>
									<td data-th-text="${task.description}">ipsum</td>
									<td data-th-text="${task.priority}">dolor</td>
									<td data-th-text="${task.state}">sit</td>
									<td data-th-text="${#dates.format(task.created, #messages.msg('thymeleaf.format.datetime'))}">2001-01-01 12:00:00</td>
									<td data-th-text="${#dates.format(task.updated, #messages.msg('thymeleaf.format.datetime'))}">2001-01-01 12:00:00</td>
									<td data-th-text="${task.project.id}">1</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript -->
		<script data-th-attr="src=@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		<script data-th-attr="src=@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
	</body>
</html>
