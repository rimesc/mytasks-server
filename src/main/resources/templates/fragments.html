<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>myTasks</title>
	</head>

	<body>
		<nav data-th-fragment="navbar" class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" data-th-href="@{/}">myTasks</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-left">
						<li data-th-with="isActive = (${active} == 'overview')" data-th-classappend="${isActive} ? 'active'"><a data-th-href="@{/}">Dashboard</a></li>
						<li data-th-with="isActive = (${active} == 'projects')" data-th-classappend="${isActive} ? 'active'"><a data-th-href="@{/projects}">Projects</a></li>
						<li data-th-with="isActive = (${active} == 'tasks')" data-th-classappend="${isActive} ? 'active'"><a data-th-href="@{/tasks}">Tasks</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a title="Settings" href="#"><span class="glyphicon glyphicon-cog"></span></a></li>
						<li><a title="Profile" href="#"><span class="glyphicon glyphicon-user"></span></a></li>
						<li><a title="Help" href="#"><span class="glyphicon glyphicon-question-sign"></span></a></li>
						<li>
							<form method="post" data-th-action="@{/logout}">
								<button title="Logout" type="submit" class="btn btn-link"><span class="glyphicon glyphicon-log-out"></span></button>
							</form>
						</li>
					</ul>
					<form class="navbar-form navbar-right">
						<input type="text" class="form-control" placeholder="Search...">
					</form>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div data-th-fragment="sidebar" class="col-sm-3 col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<li data-th-with="isActive = (${active} == 'overview')" data-th-classappend="${isActive} ? 'active'">
							<a data-th-href="@{/}">Overview <span data-th-if="${isActive}" class="sr-only">(current)</span></a>
						</li>
						<li data-th-with="isActive = (${active} == 'projects')" data-th-classappend="${isActive} ? 'active'">
							<a data-th-href="@{/projects}">Projects <span data-th-if="${isActive}" class="sr-only">(current)</span></a>
						</li>
						<li><a href="#">Reports</a></li>
						<li><a href="#">Analytics</a></li>
						<li><a href="#">Export</a></li>
					</ul>
					<ul class="nav nav-sidebar">
						<li><a href="">Nav item</a></li>
						<li><a href="">Nav item again</a></li>
						<li><a href="">One more nav</a></li>
						<li><a href="">Another nav item</a></li>
						<li><a href="">More navigation</a></li>
					</ul>
					<ul class="nav nav-sidebar">
						<li><a href="">Nav item again</a></li>
						<li><a href="">One more nav</a></li>
						<li><a href="">Another nav item</a></li>
					</ul>
				</div>

				<form>
					<input data-th-fragment="csrf" type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}"/>
				</form>
			</div>
		</div>
	</body>
</html>
