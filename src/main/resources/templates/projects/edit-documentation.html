<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel="icon" type="image/png" data-th-attr="href=@{/images/logo.png}">

		<title>myTasks - New Project</title>

		<!-- Bootstrap core CSS -->
		<link data-th-attr="href=@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link data-th-attr="href=@{/css/dashboard.css}" rel="stylesheet">
		<link data-th-attr="href=@{/css/application.css}" rel="stylesheet">

	</head>

	<body>

		<nav data-th-replace="fragments :: navbar"></nav>

		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 main">
					<h1 class="page-header">Edit Project</h1>
	
					<form method="post">
						<div class="form-group">
							<textarea rows="20" class="form-control" id="text" name="text" placeholder="Your text here." data-th-text="${text}"></textarea>
						</div>
						<button role="button" type="submit" class="btn btn-primary">Save</button>
						<a role="button" class="btn btn-default" data-th-href="@{/projects/{projectId}(projectId=${project.id})}">Cancel</a>
					</form>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript -->
		<script data-th-attr="src=@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		<script data-th-attr="src=@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
	</body>
</html>
