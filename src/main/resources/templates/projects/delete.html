<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel="icon" type="image/png" data-th-attr="href=@{/images/logo.png}">

		<title>myTasks - Delete Project</title>

		<!-- Bootstrap core CSS -->
		<link data-th-attr="href=@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link data-th-attr="href=@{/css/application.css}" rel="stylesheet">

	</head>

	<body>

		<nav data-th-replace="fragments :: navbar"></nav>

		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="main">
						<div class="content">
							<h1 class="page-header">Delete Project</h1>
							<p>
								Are you sure you want to delete the following project?
							</p>
							<ul>
								<li><strong data-th-text="${project.name}"></strong></li>
							</ul>
							<form method="post">
								<button role="button" type="submit" class="btn btn-danger">Delete</button>
								<a role="button" class="btn btn-default" data-th-href="@{/projects/{projectId}(projectId=${project.id})}">Cancel</a>
								<input data-th-replace="fragments :: csrf"/>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript -->
		<script data-th-attr="src=@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		<script data-th-attr="src=@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
	</body>
</html>
