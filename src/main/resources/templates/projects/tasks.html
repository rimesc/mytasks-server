<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel="icon" type="image/png" data-th-attr="href=@{/images/logo.png}">

		<title data-th-text="|myTasks - ${project.name} - Tasks|"></title>

		<!-- Bootstrap core CSS -->
		<link data-th-attr="href=@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link data-th-attr="href=@{/css/application.css}" rel="stylesheet">

	</head>

	<body>

		<nav data-th-replace="fragments :: navbar"></nav>

		<div class="container">
 			<div class="row">
				<div class="col-md-12">
					<div class="main">
						<div class="content">
							<div class="panel panel-default">
								<div class="panel-heading">
									<div class="btn-group btn-group-sm pull-right">
										<a type="button" class="btn btn-primary" data-th-href="@{/tasks/new?project={projectId}(projectId=${project.id})}"><span class="glyphicon glyphicon-plus"></span> New Task</a>
									</div>
									<div style="clear: both"></div>
								</div>
								<ul class="list-group">
									<li data-th-each="task : ${tasks}" class="list-group-item">
										<h4 class="list-group-item-heading"><a data-th-href="@{/tasks/{taskId}(taskId=${task.id})}" data-th-text="${task.summary}">Lorem ipsum</a></h4>
										<span data-th-text="(${task.modified} ? 'Last modified' : 'Created') + ' ' + ${@myDates.formatDateTime(task.updated)}"></span>
									</li>
									<li data-th-if="${projects.empty}" class="list-group-item list-group-placeholder">
										No tasks to show.
									</li>
							 	</ul>
 							</div>
 						</div>
 					</div>
 				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript -->
		<script data-th-attr="src=@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		<script data-th-attr="src=@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
	</body>
</html>
